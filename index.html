<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berapa Bayar Air</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170473938-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-170473938-1');
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Berapa Bayar Air</h1>
        <small>UPTD Air Minum Kota Cimahi</small>
      </div>
    </div>
    <hr>

    <div class="row justify-content-center">
      <div class="col-11 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="golongan">Golongan</label>
          <select class="custom-select" id="golongan" required>
            <option value="1">Golongan 1</option>
            <option value="2">Golongan 2</option>
            <option value="3">Golongan 3</option>
            <option value="4">Golongan 4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="stBulanLalu">Stand Bulan Lalu</label>
          <input type="number" class="form-control" id="stBulanLalu" required>
        </div>
        <div class="form-group">
          <label for="stBulanSekarang">Stand Bulan Sekarang</label>
          <input type="number" class="form-control" id="stBulanSekarang" required>
        </div>
        <button id="submit" class="btn btn-primary" data-toggle="modal" data-target="#rincianModal">Hitung</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="rincianModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Rincian Tagihan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table>
              <tbody>
                <tr>
                  <td>
                    <span id="labelPemakaian" class="rp">Pemakaian</span>
                  </td>
                  <td>&nbsp;:&nbsp;</td>
                  <td>
                    <span id="pemakaian"></span>
                    <span id="labelKubikasi" class="rp"> m<sup>3</sup></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span id="labelAdministrasi" class="rp">Beban Tetap Administrasi</span>
                  </td>
                  <td>&nbsp;:&nbsp;</td>
                  <td>Rp. <span id="administrasi"></span></td>
                </tr>
                <tr>
                  <td><span id="labelBiayaI" class="rp">Blok I</span></td>
                  <td>&nbsp;:&nbsp;</td>
                  <td>Rp. <span id="biayai"></span></td>
                </tr>
                <tr>
                  <td><span id="labelBiayaII" class="rp">Blok II</span></td>
                  <td>&nbsp;:&nbsp;</td>
                  <td>Rp. <span id="biayaii"></span></td>
                </tr>
                <tr class="totalTagihan">
                  <td><span id="rp" class="rp">Total</span></td>
                  <td>&nbsp;:&nbsp;</td>
                  <td>Rp. <span id="hasil"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

<footer class="text-center">
  <p>&copy; <span id="tahun"></span>, UPTD AM Cimahi</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
