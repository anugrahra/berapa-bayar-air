<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berapa Bayar Air</title>
  <link rel="stylesheet" href="style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170473938-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-170473938-1');
  </script>

</head>

<body>
  <div class="container">
    <h1>Berapa Bayar Air</h1>
    <small>UPTD Air Minum Kota Cimahi</small>
    <hr>
    <div class="form">
      <label for="golongan">Golongan</label><br>
      <select id="golongan" required>
        <option value="1" selected>Golongan 1</option>
        <option value="2">Golongan 2</option>
        <option value="3">Golongan 3</option>
        <option value="4">Golongan 4</option>
      </select>
      <br>
      <label for="stBulanLalu">Stand Bulan Lalu</label><br>
      <input type="number" id="stBulanLalu" required><br>
      <label for="stBulanSekarang">Stand Bulan Sekarang</label><br>
      <input type="number" id="stBulanSekarang" required><br><br>
      <button id="submit">Hitung</button>
    </div>

    <div id="containerhasil">
      <span class="rincian">
        <span id="labelPemakaian" class="rp">Pemakaian: </span>
        <span id="pemakaian"></span>
        <span id="labelKubikasi" class="rp"> m<sup>3</sup></span>
        <br>
        <span id="labelAdministrasi" class="rp">Beban Tetap Administrasi: Rp. </span>
        <span id="administrasi"></span>
        <br>
        <span id="labelBiayaI" class="rp">Blok I: Rp. </span>
        <span id="biayai"></span>
        <br>
        <span id="labelBiayaII" class="rp">Blok II: Rp. </span>
        <span id="biayaii"></span>
      </span>
      <hr>
      <span id="rp" class="rp">Total: Rp. </span>
      <span id="hasil"></span>
    </div>
  </div>
</body>

</html>
